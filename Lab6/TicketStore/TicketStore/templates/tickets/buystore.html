{% extends 'base.html' %}

{% block title %}{{ticket.ticket_name_of_event}}{% endblock %}

{% block content %}

  <form action="{% url 'buy' ticket.id %}" method="post">
    {% csrf_token %}
    <input type="text" required="" placeholder = "Your name" name="name">
    <input type="text" required="" placeholder = "Number of Phone" name="phone">
    <button type="submit">Buy</button>
  </form>
{% endblock %}
