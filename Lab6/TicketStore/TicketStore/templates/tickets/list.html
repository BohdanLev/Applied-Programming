{% extends 'base.html' %}

{% block title %}New Ticket{% endblock %}

{% block content %}
  {% if new_ticket_list %}
    {% for a in new_ticket_list %}
      <a href="{% url 'detail' a.id %}">{{a.ticket_name_of_event}}</a>
    {% endfor %}

  {% else %}
    List is empty!
  {% endif %}

{% endblock %}
